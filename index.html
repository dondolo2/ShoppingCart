<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping cart Birsh</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping" tabindex="0" role="button" aria-label="Open shopping cart">
                <button class="openCartBtn" aria-label="Open shopping cart">
                <img src="img/shopping.svg" alt="Shopping cart icon">
            </button>
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="overlay"></div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="emptyMessage">
            Your cart is empty.
            <button class="continueBtn">Continue Shopping</button>
        </div>
        
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping" tabindex="0" role="button" aria-label="Close shopping cart">Close</div>
        </div>
    </div>
    <div class="feedback">Item added to cart!</div>

    <script src="app.js"></script>
</body>
</html>
